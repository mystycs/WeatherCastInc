<div class="jumbotron text-center col-xs-12">
  <ul class="col-md-12">
    <h2>Search History:</h2><br>
    <li class="thumbnail col-md-6 " ng-repeat="location in history">
      <h4>Address:</h4>
      <h5>{{ location.address }}</h5>
      <h4>Date Searched:</h4>
      <h5>{{ location.created_at | date:'M/d/yyyy h:mm a' }}</h5>
      <map center="[{{location.lat}}, {{location.long}}]" scrollwheel="false" zoom="15" style="height:300px; min-width:200px; margin:0 auto;">
        <marker position="[{{location.lat}}, {{location.long}}]">
      </map>
    </li>
  </ul>
</div>
